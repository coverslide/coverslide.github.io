}</style></head><body><div id="bg"></div><div id="root"><a id="github" href="https://github.com/coverslide" title="Github"><i class="fa fa-github"></i></a><a id="linkedin" href="https://www.linkedin.com/in/richardjhoffman" title="LinkedIn"><i class="fa fa-linkedin"></i></a><a id="resume" href="https://coverslide.me/resume.html" title="Resume"><i class="fa fa-file-text"></i></a></div></body><script>(function () {
  // just a silly canvas draw, want to do something more fun with this
  var global = {};
  
  function init () {
    global.bg = document.getElementById('bg');
    global.aspect = window.innerHeight / window.innerWidth;
    global.canvas = document.createElement('canvas');
    global.canvas.width = window.innerWidth;
    global.canvas.height = window.innerHeight;
    global.bg.appendChild(global.canvas);
    global.lastTicks = 0;
    global.x = 0;
    global.y = 0;

    window.addEventListener('mousemove', function (event) {
      var context = global.canvas.getContext('2d');
      global.x = event.pageX;
      global.y = event.pageY;
      context.arc(event.screenX, event.screenY, 20, 0, 2 * Math.PI)
    });
  }

  function render (ticks) {
    var delta = ticks - global.lastTicks;
    global.lastTicks = ticks;
    var context = global.canvas.getContext('2d');
    context.fillStyle = 'rgba(255, 255, 255, .01)';
    context.beginPath();
    context.arc(global.x, global.y, 5, 0, 2 * Math.PI);
    context.fill();
    requestAnimationFrame(render);
  }

  init();
  render(0);

  window.onresize = function () {
    global.canvas.width = window.innerWidth;
    global.canvas.height = window.innerHeight; 
  }
})();</script></html>
